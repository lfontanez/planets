<!DOCTYPE html>
<html>
<head>
    <title>Solar System 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
        #controls-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            pointer-events: auto;
            border-radius: 5px;
            width: 200px;
        }
        .control-group {
            margin: 8px 0;
        }
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        input[type="checkbox"] {
            margin-left: 5px;
        }
        .label {
            color: #FFF;
            font-family: Arial;
            font-size: 12px;
            background: rgba(0,0,0,0.6);
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="info">
        Solar System Simulation<br>
        Left click + drag to rotate<br>
        Right click + drag to pan<br>
        Scroll to zoom
    </div>
    <div id="controls-overlay">
        <div id="controls">
            <div class="control-group">
                <label>Simulation Speed: </label>
                <input type="range" id="speedSlider" min="0" max="200" value="100">
            </div>
            <div class="control-group">
                <label>Show Orbits: </label>
                <input type="checkbox" id="showOrbits" checked>
            </div>
            <div class="control-group">
                <label>Planet Scale: </label>
                <input type="range" id="scaleSlider" min="1" max="60" value="50">
            </div>
            <div class="control-group">
                <label>Sun Scale: </label>
                <input type="range" id="sunScaleSlider" min="1" max="2000" value="100">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="solar_system.js"></script>
</body>
</html>
